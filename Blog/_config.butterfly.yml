# --------------------------------------
# 图片设置
# --------------------------------------
favicon: /img/01.png # 网站图标（favicon）
# 头像设置
avatar:
  img: /img/02.jpg  # 头像图片路径
  effect: true     # 是否启用头像特效（如旋转等）
disable_top_img: false # 是否禁用所有顶部横幅图片
