# --------------------------------------

# --------------------------------------
# 导航栏设置
# --------------------------------------
nav:
  logo: /img/01.png  # 导航栏Logo图片路径
  display_title: true  # 是否显示网站标题
  fixed: true  # 启用滚动时固定导航栏
  bg: "#6a0dad" # 使用主题主色调
  text_color: "#ffffff" # 白色文字更清晰
  hover_color: "#e6d3ff" # 浅紫色悬停效果
# 菜单配置（格式：菜单名: 路径 || 图标类）
# 支持二级菜单（缩进两个空格）
menu:
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  分类: /categories/ || fas fa-folder-open
  标签: /tags/ || fas fa-tags
  留言板: /comments/ || fas fa-comments
  关于: /about/ || fas fa-user
  # 示例配置：
  # 首页: / || fas fa-home
  # 内容||fas fa-list:
  #   音乐: /music/ || fas fa-music
  #   电影: /movies/ || fas fa-video
# --------------------------------------
# 代码块设置
# --------------------------------------
code_blocks:
  # 代码主题: darker（暗黑）/ pale night（浅夜）/ light（明亮）/ ocean（海洋）/ false（禁用）
  theme: darker
  macStyle: true # 是否显示Mac风格代码栏（带红黄绿按钮）
  height_limit: 400  # 代码块高度限制（单位：px，false表示不限制）
  word_wrap: true  # 是否自动换行
  # 工具栏设置
  copy: true  # 是否显示复制按钮
  language: true # 是否显示语言标签
  # 代码块显示方式: 
  #   true - 折叠代码块 | false - 展开代码块 | none - 展开代码块并隐藏折叠按钮
  shrink: false
  fullpage: true  # 是否显示全屏查看按钮

# --------------------------------------
# 社交媒体链接配置
# 格式：图标类名: 链接地址 || 显示文字 || 图标颜色
# 颜色值支持：十六进制码 / RGB / 颜色名称
# FontAwesome图标库：https://fontawesome.com/icons
# --------------------------------------
social:
  fab fa-github: https://github.com/kukual || Github || '#8a2be2'
  fa-solid fa-code: https://blog.csdn.net/weixin_74811095 || CSDN || '#8a2be2'
  fa-solid fa-book: https://www.xiaohongshu.com/user/profile/5e8a0aae0000000001002ce4 || redbook || '#8a2be2'
