index_img: # 首页横幅图片（留空则使用默认）
archive_img: # 归档页横幅图片（留空则使用默认）
tag_img: # 标签页横幅图片（注意：单个标签页，非标签集合页）
tag_per_img: # 为特定标签设置独立横幅图片
